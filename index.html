<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>To-do List Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="title">
        <h1>To-Do List Demo</h1>
      </div>
      <div class="card-container">
        <!-- Add Description Section -->
        <h2>Add Task Description</h2>
        <div class="description">
        <input
          type="text"
          id="descriptionInput"
          placeholder="Enter a description"
        />
        </div>
        <div>
        <button class="button-50" id="addDescriptionButton">
          Add Description
        </button>
        <h2>Task Description</h2>
        <p id="taskDescription"></p>
        </div>
      </div>
      <!-- Add Task Section -->
      <div class="card-container2">
      <h2>Add Task</h2>
      <input class="description" type="text" id="taskInput" placeholder="Enter a task" />
      <button class="button-50" id="addTaskButton">Add Task</button>

      <!-- Show Task List Section -->
      <h2>Task List</h2>
      <ul id="taskList"></ul>
        
      <!-- Delete Task Section -->
      <h2>Delete Task</h2>
      <input class="description" type="text" id="deleteTask" placeholder="Enter Task to Delete" />
      <button class="button-50" id="deleteTaskButton">Delete Task</button>
      </div>
      <!-- Add Grocery Section -->
      <div class="card-container3">
      <h2>Add Groceries</h2>
      <input class="description" type="text" id="groceryInput" placeholder="Enter groceries here" />
      <button class="button-50" id="addGroceryButton">Add Groceries</button>

      <h2>Grocery List</h2>
      <ul id="groceryList"></ul>
      <h2>Delete Groceries</h2>
      <input class="description" type="text" id="deleteGroceries" placeholder="Enter groceries to delete here" />
      <button class="button-50" id="deleteGroceryButton">Delete Grocery</button>
      </div>
    </div>
    </div>

    <script type="module" src="./toDoList.js" defer></script>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
